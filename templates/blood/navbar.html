<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blood Bank Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light gray background */
      overflow-x: hidden;
    }

    .navbar {
      background: linear-gradient(90deg, #FF416C, #FF4B2B); /* Gradient background */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: white !important;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-toggler {
      border-color: white;
    }

    .navbar-toggler-icon {
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #343a40;
      overflow-x: hidden;
      transition: 0.3s;
      z-index: 1;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    .content {
      transition: margin-left .3s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 16px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
      border-radius: 5px;
      padding: 8px 16px;
      margin: 0 8px;
      text-align: center;
      line-height: 1.5;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent white on hover */
      transform: translateY(-3px);
    }

    .nav-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="#" class="navbar-brand"><i class="fas fa-heartbeat"></i>&nbsp; Blood Bank Management</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home nav-icon"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/patient/patientlogin"><i class="fas fa-procedures nav-icon"></i>Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donor/donorlogin"><i class="fas fa-user nav-icon"></i>Donor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminlogin"><i class="fas fa-user-shield nav-icon"></i>Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="sidebar" id="mySidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">Home</a>
      <a href="/patient/patientlogin">Patient</a>
      <a href="/donor/donorlogin">Donor</a>
      <a href="/adminlogin">Admin</a>
    </div>
    <div class="content">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <!-- Your page content here -->
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.left = "0";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.left = "-250px";
    }
  </script>
</body>
</html>
